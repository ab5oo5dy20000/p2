<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPrice | المنصة الذكية للتجارة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0c0b14;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    .hero-banner {
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.95)), url("paner.jpg") center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .hero-top {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 5vw;
      background: rgba(12, 11, 20, 0.85);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .logo img {
      height: 48px;
    }

    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: #e0e0ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #a855f7;
    }

    .hero-text {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      padding: 50px 5vw 30px;
      z-index: 2;
      text-align: right;
      gap: 40px;
    }

    .hero-left {
      flex: 1 1 500px;
      min-width: 280px;
    }

    .hero-left h1 {
      font-size: 3.8rem;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ffffff;
    }

    .hero-left h1 span {
      color: #a855f7;
    }

    .hero-left p {
      font-size: 1.4rem;
      color: #d1c4e9;
      margin-bottom: 30px;
      line-height: 2;
    }

    .hero-left button {
      background-color: #a855f7;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .hero-left button:hover {
      background-color: #7e22ce;
    }

    .hero-right {
      flex: 1 1 280px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: 98px;
      min-width: 280px;
    }

    .hero-right input[type="email"] {
      padding: 14px 18px;
      border-radius: 8px;
      border: none;
      background-color: #2a223d;
      color: #a855f7;
      font-size: 1.1rem;
      flex: 1 1 auto;
      min-width: 200px;
    }

    .hero-right input::placeholder {
      color: #a855f7;
      opacity: 0.6;
    }

    .hero-right button {
      background-color: #ffffff;
      border: none;
      padding: 14px 26px;
      border-radius: 8px;
      color: #7c3aed;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .hero-right button:hover {
      background-color: #f3f4f6;
    }

    .hero-icons-strip {
      width: 100%;
      margin-top: auto;
    }

    .hero-icons-strip img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(1.1);
    }

    iframe.section {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 16px;
      margin-top: 60px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #1a1a2e;
      color: #aaa;
      font-size: 13px;
    }

    footer a {
      color: #a855f7;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- البنر -->
  <section class="hero-banner">
    <div class="hero-top">
      <div class="logo">
        <img src="logo_transparent.png" alt="SmartPrice Logo">
      </div>

      <div class="nav-container">
        <div class="nav-links">
          <a href="about.html">من نحن</a>
          <a href="#contact">تواصل معنا</a>
        </div>
      </div>

      <!-- ✅ استدعاء burger menu من ملف خارجي -->
      <div id="burger-placeholder"></div>
    </div>

    <div class="hero-text">
      <div class="hero-left">
        <h1>منصة <span>SmartPrice</span> الذكية</h1>
        <p>قارن الأسعار، اكتشف الترند، واشترِ تلقائيًا — كل ذلك بلصق رابط فقط!</p>
        <button>جرّب مجانًا الآن</button>
      </div>

      <div class="hero-right">
        <input type="email" placeholder="إيميل">
        <button>إرسال</button>
      </div>
    </div>

    <div class="hero-icons-strip">
      <img src="icons_cleaned_final.png" alt="Smart Icons Strip" />
    </div>
  </section>

  <!-- الأقسام المستدعاه -->
  <div id="services-section"></div>
  <script>
    fetch("services.html")
      .then(res => res.text())
      .then(data => document.getElementById("services-section").innerHTML = data);
  </script>

  <div id="how-it-works"></div>
  <script>
    fetch("how-it-works.html")
      .then(res => res.text())
      .then(data => document.getElementById("how-it-works").innerHTML = data);
  </script>

  <div id="faq-section"></div>
  <script>
    fetch("faq.html")
      .then(res => res.text())
      .then(data => document.getElementById("faq-section").innerHTML = data);
  </script>

  <iframe src="subscriptions.html" class="section"></iframe>

  <footer>
    منصة SmartPrice © 2025 — جميع الحقوق محفوظة |
    <a href="mailto:support@smartprice.com">support@smartprice.com</a>
  </footer>

  <!-- ✅ سكربت تحميل burger menu -->
  <script>
    fetch("burger-menu.html")
      .then(res => res.text())
      .then(data => document.getElementById("burger-placeholder").innerHTML = data);
  </script>

</body>
</html>
